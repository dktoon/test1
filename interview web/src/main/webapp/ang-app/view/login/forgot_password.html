

<div ng-cloak>
    <div layout="column">
	    <md-card >
	    	<md-toolbar class="md-primary" class="md-padding" layout="row" layout-align="center center">
		        <md-card-header>
					<md-card-header-text layout="column" layout-align="center center">
						<img src="/images/logo-login.png" class="md-card-image" alt="Lenderprice" />
		            	<h2 class="md-display-2">
		            		Lender Price <span style="color: white; font-size: 9px">{{buildVersion()}}</span>
		            	</h2>
					</md-card-header-text>
					
				</md-card-header>
		    	
	    	</md-toolbar>
			
	        <md-card-content >
				 <md-card-title>
				 	 <md-card-title-text>
           				 <span class="md-headline">Forgot password</span>
         				 <span class="md-subhead">Please enter your Email below, a temporary password will be sent to you</span>
          			 </md-card-title-text>
				 </md-card-title>
				<md-content layout-padding="">
		      		<form name="userForm" autocomplete="off">
		        		<div layout-gt-sm="row">
		          			<md-input-container class="md-block" flex>
					            <label>Email</label>
					            <input ng-model="user.email" required type="email" autocomplete="off" ng-disabled="positive"/>
		          			</md-input-container>
		        		</div>
		      		</form>
		  		</md-content>
	        	<md-content ng-if="error && error != ''">
		        	<div class="ui error form segment" ng-if="error && error != ''">
			  			<div class="ui error message">
			    			<div class="header" ng-bind="error"></div>
			  			</div>
			  		</div>
	        	</md-content>
	        	<md-card-actions>
	        		<section layout="row" layout-align="center center" >
						<md-button class="md-raised md-primary register" ng-click="executeRequestPassword()" ng-disabled="positive">Submit</md-button>
	        		
	        		</section>
	       		</md-card-actions>
	       		
	       		
	        </md-card-content>
	        
	        
	        
	        <md-card-actions class="bottom-link" layout="row" layout-xs="column" layout-align="space-between stretch" layout-align-xs="center center">
	        	<div>
					<md-button class="md-hue-2" ng-href="#/login/contact">Contact Us</md-button>
	        	
	        	</div>
	        	<div>
					<md-button class="md-hue-2" ng-href="#/login/log">Login/Signup</md-button>
				</div>
       		</md-card-actions>
	      </md-card>
    </div>
		
</div>
