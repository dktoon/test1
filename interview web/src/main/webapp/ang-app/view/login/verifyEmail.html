

<div ng-cloak>
    <div layout="column">
	    <md-card >
	    	<md-toolbar class="md-primary" class="md-padding" layout="row" layout-align="center center">
		        <md-card-header>
					<md-card-header-text layout="column" layout-align="center center">
						<img src="/images/logo-login.png" class="md-card-image" alt="Lenderprice" />
		            	<h2 class="md-display-2">
		            		Lender Price <span style="color: white; font-size: 9px">{{buildVersion()}}</span>
		            	</h2>
					</md-card-header-text>
					
				</md-card-header>
		    	
	    	</md-toolbar>
	        <md-card-content >
				<md-content layout="row" layout-padding layout-xs="column">
					<md-content flex ng-if="validEmail.status">
						<h4>Thank you! Your email has been confirmed</h4>
						<form name="userForm" autocomplete="off">
			        		<div layout-gt-sm="row">
			          			<md-input-container class="md-block" flex>
			            			<label>Login</label>
			            			<input ng-model="user.username" required ng-focus autocomplete="off" ng-keyup="canLogin(user) && $event.keyCode == 13 && !login(user)" />
								</md-input-container>
			          			<md-input-container class="md-block" flex>
						            <label>Password</label>
						            <input ng-model="user.password" required type="password" autocomplete="off" ng-keyup="canLogin(user) && $event.keyCode == 13 && !login(user)" />
			          			</md-input-container>
			        		</div>
			      		</form>
			      		<div style="text-align: center;">
							<md-button class="md-raised md-primary" ng-click="login(user)">Login</md-button>
						</div>			      		
			      		
				  	</md-content>
				  	<md-content flex ng-if="!validEmail.status">
						<h4>{{validEmail.message}}</h4>
				  	
				  	</md-content>
				</md-content>
	       		
	        </md-card-content>
	        
	        
	        
	        <md-card-actions class="bottom-link" layout="row" layout-xs="column" layout-align="space-between stretch" layout-align-xs="center center">
	        	<div>
					<md-button class="md-hue-2" ng-href="#/login/contact">Contact Us</md-button>
	        	
	        	</div>
	        	<div>
					<md-button class="md-hue-2" ng-href="#/login/forgot">Forgot Username or Password</md-button>
				</div>
       		</md-card-actions>
	      </md-card>
    </div>
		
</div>
